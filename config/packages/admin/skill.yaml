easy_admin:
  entities:
    Skill:
      class: App\Entity\Skill
      label: 'Compétences'
      list:
        fields:
          - { property: 'id' }
          - { property: 'name', label: 'Nom' }
          - { property: 'value', label: 'Valeur' }
          - { property: 'color', label: 'Couleur' }
          - { property: 'icon', label: 'Icône', type: 'raw', css_class: icon_style }

      form:
        fields:
          - { property: 'name', label: 'Nom' }
          - { property: 'value', label: 'Valeur' }
          - { property: 'color', label: 'Couleur', type: 'color' }
          - { property: 'icon', label: 'Icône', help: 'Ajouter une icône Fontawesome, avec la balise HTML <i/>.' }


